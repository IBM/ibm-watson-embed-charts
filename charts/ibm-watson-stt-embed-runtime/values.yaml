# Common Configuration

nameOverride: ""
fullnameOverride: ""

containerRegistry: cp.icr.io/cp/ai
imagePullSecrets:
  - name: ibm-entitlement-key

# readOnlyRootFilesystem controls the setting in the container security context
readOnlyRootFilesystem: true

serviceType: ClusterIP

# images configures which container images are used
# To pull by tag only, set digest to the empty string
images:
  runtime:
    repository: watson-stt-runtime
    digest: sha256:cdb57d1c649c82166051a03044ab189df4b7614a12f4bad7b596608778511872
    tag: 1.9.1
  haproxy:
    repository: watson-stt-haproxy
    digest: sha256:2aca9a048197ace23969cd62f7041707215a87c6af7cc64768d618c5941e30bd
    tag: 1.9.1
  catalog:
    repository: watson-stt-generic-models
    digest: sha256:2395977de9f6449986547a34cfa83ab65c05a6c091be82ff6ae4e3a22ad5e2fa
    tag: 1.9.1

# resources sets per-container resource allocations
resources:
  runtime:
    requests:
      cpu: 1
      memory: 4Gi
      ephemeral-storage: 4Gi
    limits:
      cpu: 4
      memory: 4Gi
      ephemeral-storage: 4Gi
  haproxy:
    requests:
      cpu: 0.2
      memory: 1Gi
      ephemeral-storage: 64Mi
    limits:
      cpu: 1
      memory: 1Gi
      ephemeral-storage: 64Mi

# defaultModel will be used if no model is included in the /recognize request
